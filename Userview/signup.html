<html lang="en">
<head>

  <link rel="stylesheet" href="main.css">

<body>
    <div class="logo" id="logo"><p>Create Account</p></div>
    <div class="form">
      <form action="login.html">
        <label for="name" class="input">Name: </label><br>
        <input type="text" id="fname" name="fname" placeholder="Your name" class="input"><br><br>
        <label for="lname">Email:</label><br>
        <input type="text" id="lname" name="email" placeholder="Your email"><br><br>
        <label for="pnum">Phone Number:</label><br>
        <input type="text" id="pnumber" name="phone" placeholder="Your phone number"><br><br>
        <label for="pword">Password:</label><br>
        <input type="password" id="pword" name="pword" placeholder="Password"><br><br>
        <label for="pword">Repeat password:</label><br>
        <input type="password" id="pword" name="pword" placeholder="Password"><br><br><br><br>
        <input type="submit" value="Sign Up" class="signup">
      </form>
    </div>

</body>
